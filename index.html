
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="txt.css">
</head>
<body>
    <div class="container">
      <h1>Textbook List</h1>
        <form id="myForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter Legal Fullname" name="name" required>
          <br>
            <label>Subjects:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="subject" value="Physics"> Physics</label>
                <label><input type="checkbox" name="subject" value="Chemistry"> Chemistry</label>
                <label><input type="checkbox" name="subject" value="Biology"> Biology</label>
                <label><input type="checkbox" name="subject" value="Mathematics"> Mathematics</label>
            </div>
            
            <label>Method of Payment:</label>
            <div class="checkbox-group">
                <label><input type="radio" name="payment" value="Cash"> Cash</label>
                <label><input type="radio" name="payment" value="Transfer"> Transfer</label>
            </div>
            
            <label for="amount">Amount Paid (in Naira):</label>
            <input type="number" id="amount" name="amount" min="0" max="16000" placeholder="Amount you paid" required>
            <span>(You may need to provide proof of payment later)</span>
            
            <label><input type="radio" name="confirmation" value="confirmed" required> I confirm that all information provided is accurate and not misleading.</label>
            
            <button type="button" id="confirmBtn">Confirm</button>
        </form>
    </div>

    <div id="overlay" class="overlay">
        <div class="modal">
            <span class="close">&times;</span>
            <h2>Confirmation Details</h2>
            <p id="userName"></p>
            <p id="selectedSubjects"></p>
            <p id="paymentMethod"></p>
            <p id="amountPaid"></p>
            <button id="editBtn">Edit</button>
            <button id="submitBtn">Submit</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>

    <script src="script.js"></script>
</body>
</html>
